<!DOCTYPE html>

<body>
  <header>
    <h1>Contacto</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
      <li><a href="enfermedades.html">Enfermedades Mentales</a></li>

      <li><a href="comunidad.html">Comunidad</a></li>

    </ul>
  </nav>

  <main>
    <section class="contact-section">
      <h2><i class="fas fa-envelope"></i> Contáctanos</h2>
      <p>¿Tienes alguna duda o sugerencia? ¡Estamos aquí para escucharte!</p>

      <form class="contact-form">
        <div class="form-group">
          <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="mensaje"><i class="fas fa-comment-dots"></i> Mensaje:</label>
          <textarea id="mensaje" name="mensaje" placeholder="Cuéntanos en qué podemos ayudarte" required></textarea>
        </div>
        <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Balance Space. Todos los derechos reservados.</p>
  </footer>
</body>
